<html style="height: 100%">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
	<style type="text/css">
	a:hover{
		cursor: pointer;
	}
	</style>
	<script type="text/javascript" src="../static/js/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
</head>
<body>
	<div style="margin-top: 10%">
		<div style="width: 500px;margin-left: 35%">
			<img src="../static/columbia.jpg" alt="Courseworks" style="width:100px;height:100px;">
			<label style="margin-left:5%;font-family: 'Comic Sans MS', 'Comic Sans', cursive;font-size: 50px;vertical-align: bottom;">CourseWorks</label>
		</div>
		<div style="margin-top:5%;width:30%;margin-left: 35%">
			<form id = "user" method="POST" action="/log">
			  	<div class="form-group">
			    	<input type="text" class="form-control" name="uni" id="uni" placeholder="UNI">
			  	</div>
			  	<div class="form-group">
			    	<input type="password" class="form-control" name="password" id="password" placeholder="Password">
			  	</div>
			  	<button type="submit" class="btn btn-primary" name="Loginbtn" id="Loginbtn" style="margin-left:35%;width:30%">Login</button>
			</form>
		</div>
	</div>
</body>
</html>
